<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXELS - AI MINT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --punk-bg: #638596;
            --punk-orange: #ff8800;
            --punk-cyan: #00ddff;
            --punk-black: #000;
            --punk-white: #e8e8e0;
            --punk-grey: #888888;
            --punk-green: #44ff44;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: var(--punk-bg);
            color: var(--punk-black);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        /* Pixelated cursor for general elements */
        body, .chat-container, .message {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><rect width="16" height="16" fill="%23000"/><rect x="2" y="2" width="12" height="12" fill="%23fff"/></svg>') 8 8, auto;
        }
        
        /* Standard cursor for interactive elements */
        input, button, a, .action-btn, .copy-btn {
            cursor: pointer !important;
        }
        
        input[type="text"] {
            cursor: text !important;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            padding: 20px;
            border-bottom: 4px solid var(--punk-black);
            background: var(--punk-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.5rem;
            color: var(--punk-black);
            text-shadow: 
                2px 2px 0 var(--punk-orange),
                4px 4px 0 var(--punk-cyan);
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 8px 15px;
            background: var(--punk-grey);
            border: 3px solid var(--punk-black);
            font-family: 'Press Start 2P', monospace;
        }

        .status-badge.active {
            background: var(--punk-green);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--punk-bg);
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.ai {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border: 3px solid var(--punk-black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: var(--punk-orange);
        }

        .message.user .message-avatar {
            background: var(--punk-cyan);
        }

        .message-content {
            max-width: 70%;
            padding: 15px;
            border: 3px solid var(--punk-black);
            background: var(--punk-white);
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.6;
        }

        .message-text strong {
            color: var(--punk-orange);
        }

        .code-block {
            background: var(--punk-black);
            color: var(--punk-green);
            padding: 12px;
            margin: 10px 0;
            font-family: 'Courier Prime', monospace;
            font-size: 0.85rem;
            border: 2px solid var(--punk-orange);
            overflow-x: auto;
            word-break: break-all;
        }

        .warning-box {
            background: var(--punk-orange);
            border: 3px solid var(--punk-black);
            padding: 15px;
            margin: 10px 0;
            font-weight: 700;
        }

        .punk-preview {
            margin: 10px 0;
            padding: 15px;
            background: var(--punk-bg);
            border: 3px solid var(--punk-black);
            text-align: center;
        }

        .punk-preview .token-display {
            font-family: 'Press Start 2P', monospace;
            font-size: 2rem;
            color: var(--punk-black);
            padding: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 15px;
            background: var(--punk-orange);
            border: 3px solid var(--punk-black);
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            transition: all 0.1s;
            cursor: pointer;
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--punk-black);
        }

        .action-btn.confirm {
            background: var(--punk-green);
        }

        .action-btn.secondary {
            background: var(--punk-white);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: var(--punk-white);
            border: 3px solid var(--punk-black);
            max-width: 100px;
            align-self: flex-start;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--punk-black);
            animation: blink 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .input-container {
            padding: 20px;
            border-top: 4px solid var(--punk-black);
            background: var(--punk-white);
            position: relative;
            z-index: 100;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 3px solid var(--punk-black);
            background: var(--punk-bg);
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            color: var(--punk-black);
            font-weight: 700;
            cursor: text !important;
        }

        #userInput:focus {
            outline: none;
            box-shadow: inset 3px 3px 0 var(--punk-black);
        }
        
        #userInput::placeholder {
            color: var(--punk-grey);
        }

        #sendBtn {
            padding: 15px 25px;
            background: var(--punk-orange);
            border: 3px solid var(--punk-black);
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            transition: all 0.1s;
            cursor: pointer !important;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--punk-black);
            cursor: pointer !important;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
        }

        .error-message {
            color: #ff0044;
            font-weight: 700;
        }

        .success-message {
            color: var(--punk-green);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }
            .punk-preview {
                flex-direction: column;
            }
        }

        .copy-btn {
            display: inline-block;
            padding: 5px 10px;
            background: var(--punk-cyan);
            border: 2px solid var(--punk-black);
            font-size: 0.75rem;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .copy-btn:hover {
            background: var(--punk-orange);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PIXELS AI</div>
            <div class="status-badge active" id="statusBadge">MAINNET</div>
        </header>

        <div class="chat-container" id="chatContainer"></div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..."
                    onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}"
                >
                <button id="sendBtn" onclick="sendMessage();">SEND</button>
            </div>
        </div>
    </div>

    <script>
        // CONTRACT CONFIGURATION
        const DEMO_MODE = false; // Real mainnet contract
        
        const CONTRACT_ADDRESS = "0x1D2b6046585602E754414f883e2989a68A0D049f"; // Mainnet
        const CONTRACT_ABI = [
            "function mint(uint256 tokenId) public payable",
            "function mintBatch(uint256[] memory tokenIds) public payable",
            "function isAvailable(uint256 tokenId) public view returns (bool)",
            "function balanceOf(address owner) public view returns (uint256)",
            "function totalSupply() public view returns (uint256)",
            "function MAX_PER_WALLET() public view returns (uint256)"
        ];
        
        const MINT_PRICE = "0.0005"; // 0.0005 ETH per NFT (~$1)
        const MAX_PER_WALLET = 50;
        const MAX_BATCH_SIZE = 50;
        
        // Network: Ethereum Mainnet
        const CHAIN_ID = 1;
        // Multiple RPC endpoints for fallback
        const RPC_URLS = [
            "https://eth.llamarpc.com",
            "https://rpc.ankr.com/eth",
            "https://cloudflare-eth.com",
            "https://ethereum.publicnode.com"
        ];
        const EXPLORER = "https://etherscan.io";
        
        // Demo state (simulated blockchain)
        let demoState = {
            mintedTokens: new Set([42, 69, 420, 1337, 9999]), // Pre-minted tokens for demo
            userMintCount: 0
        };

        // State
        let state = {
            phase: 'intro', // intro, wallet_created, funded, browsing, confirming, minting
            wallet: null,
            provider: null,
            contract: null,
            selectedTokenIds: [], // Changed to array for batch minting
            userBalance: 0
        };
        
        // Try to connect to RPC with fallbacks
        async function createProvider() {
            for (let i = 0; i < RPC_URLS.length; i++) {
                const rpcUrl = RPC_URLS[i];
                console.log(`Trying RPC ${i + 1}/${RPC_URLS.length}: ${rpcUrl}`);
                
                try {
                    // Simple connection without network detection
                    const provider = new ethers.providers.JsonRpcProvider(rpcUrl);
                    
                    // Test with a simple call (with timeout)
                    const blockNumberPromise = provider.getBlockNumber();
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    );
                    
                    await Promise.race([blockNumberPromise, timeoutPromise]);
                    
                    console.log(`‚úì Connected to RPC: ${rpcUrl}`);
                    return provider;
                } catch (error) {
                    console.log(`‚úó Failed RPC ${i + 1}: ${error.message}`);
                    if (i === RPC_URLS.length - 1) {
                        throw new Error('All RPC endpoints failed');
                    }
                }
            }
        }
        
        // Mock contract for demo mode
        const mockContract = {
            async isAvailable(tokenId) {
                await delay(300);
                return !demoState.mintedTokens.has(tokenId);
            },
            async balanceOf(address) {
                await delay(200);
                return { toNumber: () => demoState.userMintCount };
            },
            async mint(tokenId, options) {
                await delay(1500);
                demoState.mintedTokens.add(tokenId);
                demoState.userMintCount++;
                return {
                    hash: '0x' + Math.random().toString(16).substr(2, 64),
                    wait: async () => {
                        await delay(2000);
                        return { status: 1 };
                    }
                };
            },
            async mintBatch(tokenIds, options) {
                await delay(2000);
                tokenIds.forEach(id => demoState.mintedTokens.add(id));
                demoState.userMintCount += tokenIds.length;
                return {
                    hash: '0x' + Math.random().toString(16).substr(2, 64),
                    wait: async () => {
                        await delay(3000);
                        return { status: 1 };
                    }
                };
            }
        };

        // Punk SVG generation
        const skinColors = ["88ff88", "aaaaaa", "8b6f47", "f0c0a0", "d0a080", "a07050", "88ddff", "ffaacc"];
        const bgHex = ["00ddff", "0066ff", "ffdd00", "888888", "ff8800", "8844ff", "ff0044", "ff88cc", "44ff44", "e8d5b0"];
        const hairHex = ["000000", "1a1a1a", "4a3728", "ffd966", "aa3333", "8844aa", "4488ff", "44aa44", "ff66cc", "888888", "eeeeee", "ff8833"];

        function generatePunkSVG(tokenId) {
            const bgIdx = tokenId % 10;
            const skinIdx = (tokenId * 7) % 8;
            const hairIdx = (tokenId * 11) % 12;
            
            const bg = bgHex[bgIdx];
            const skin = skinColors[skinIdx];
            const hair = hairHex[hairIdx];
            
            return `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" shape-rendering="crispEdges">
                    <rect width="24" height="24" fill="#${bg}"/>
                    <rect x="8" y="19" width="8" height="5" fill="#4488ff"/>
                    <rect x="6" y="5" width="12" height="14" fill="#${skin}"/>
                    <rect x="8" y="9" width="3" height="4" fill="#000"/>
                    <rect x="13" y="9" width="3" height="4" fill="#000"/>
                    <rect x="8" y="17" width="8" height="1" fill="#000"/>
                    <rect x="7" y="3" width="10" height="2" fill="#${hair}"/>
                </svg>
            `;
        }

        // Message handling
        function addMessage(text, isUser = false, options = {}) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            let contentHTML = `
                <div class="message-avatar">${isUser ? 'U' : 'AI'}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
            `;
            
            if (options.tokenDisplay) {
                contentHTML += `
                    <div class="punk-preview">
                        <div class="token-display">#${options.tokenDisplay}</div>
                    </div>
                `;
            }
            
            if (options.actions) {
                contentHTML += '<div class="action-buttons">';
                options.actions.forEach(action => {
                    contentHTML += `<button class="action-btn ${action.class || ''}" onclick="${action.onclick}">${action.label}</button>`;
                });
                contentHTML += '</div>';
            }
            
            contentHTML += '</div>';
            messageDiv.innerHTML = contentHTML;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
            scrollToBottom();
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function updateStatus(text, active = false) {
            const badge = document.getElementById('statusBadge');
            badge.textContent = text;
            if (active) {
                badge.classList.add('active');
            } else {
                badge.classList.remove('active');
            }
        }

        function copyToClipboard(text, label) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`${label} copied!`);
            });
        }

        // Create wallet
        async function createWallet() {
            showTyping();
            await delay(1500);
            hideTyping();
            
            let wallet;
            
            // Wait a bit more for ethers to load
            let attempts = 0;
            while (typeof ethers === 'undefined' && attempts < 10) {
                await delay(500);
                attempts++;
            }
            
            // Check if ethers.js loaded
            if (typeof ethers === 'undefined') {
                addMessage(`<span class="error-message">Error: Ethers.js library failed to load.</span><br><br>
                    Please try:<br>
                    1. Check your internet connection<br>
                    2. Refresh the page<br>
                    3. Try a different browser<br>
                    4. Disable ad blockers<br><br>
                    If issue persists, the CDN might be blocked.`);
                return;
            }
            
            // Generate real wallet
            wallet = ethers.Wallet.createRandom();
            state.wallet = wallet;
            
            // Try to connect to provider
            try {
                addMessage("Connecting to Ethereum network...");
                state.provider = await createProvider();
                
                const connectedWallet = wallet.connect(state.provider);
                state.contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, connectedWallet);
                
                console.log('‚úì Wallet connected successfully');
            } catch (error) {
                console.error('Provider connection error:', error);
                addMessage(`<span class="error-message">Network connection failed.</span><br><br>
                    All RPC endpoints are unreachable. This could mean:<br>
                    ‚Ä¢ Your internet connection is down<br>
                    ‚Ä¢ Firewall is blocking connections<br>
                    ‚Ä¢ RPCs are temporarily down<br><br>
                    Please:<br>
                    1. Check your internet connection<br>
                    2. Try a different network/WiFi<br>
                    3. Disable VPN if using one<br>
                    4. Try again in a few minutes`);
                return;
            }
            
            addMessage(`
                <div class="warning-box">üî• ETHEREUM MAINNET - Real NFTs!</div>
                <span class="success-message">‚úì WALLET CREATED</span><br><br>
                <strong>Address:</strong><br>
                <div class="code-block">${wallet.address}<button class="copy-btn" onclick="copyToClipboard('${wallet.address}', 'Address')">COPY</button></div>
                <strong>Private Key:</strong><br>
                <div class="code-block">${wallet.privateKey}<button class="copy-btn" onclick="copyToClipboard('${wallet.privateKey}', 'Private Key')">COPY</button></div>
                <div class="warning-box">‚ö†Ô∏è SAVE YOUR PRIVATE KEY! You need it to access this wallet.</div>
            `);
            
            await delay(1000);
            
            addMessage(
                `Now send to <strong>${wallet.address}</strong>:<br><br>
                ‚Ä¢ Real ETH: 0.001 ETH minimum (for mint + gas)<br>
                ‚Ä¢ Mint price: <strong>0.0005 ETH</strong> per punk ($1)<br>
                ‚Ä¢ Gas fees: ~$2-5 per transaction<br>
                ‚Ä¢ Max: <strong>50 punks</strong> per wallet<br><br>
                Once funded, say <strong>"ready"</strong> to continue.`,
                false
            );
            
            state.phase = 'wallet_created';
            updateStatus('AWAITING FUNDS');
        }

        // Check balance
        async function checkBalance() {
            showTyping();
            try {
                // Try to get balance with retry
                let balance;
                let attempts = 0;
                
                while (attempts < 3) {
                    try {
                        balance = await state.provider.getBalance(state.wallet.address);
                        break;
                    } catch (err) {
                        attempts++;
                        if (attempts >= 3) throw err;
                        await delay(1000);
                    }
                }
                
                const ethBalance = ethers.utils.formatEther(balance);
                
                // Check how many minted already
                const balanceResult = await state.contract.balanceOf(state.wallet.address);
                const mintedCount = balanceResult.toNumber();
                
                const remaining = MAX_PER_WALLET - mintedCount;
                hideTyping();
                
                if (parseFloat(ethBalance) >= 0.001) {
                    addMessage(`<span class="success-message">‚úì FUNDED</span><br><br>Balance: ${ethBalance} ETH<br>Already minted: ${mintedCount}/${MAX_PER_WALLET}<br>Can mint: ${remaining} more<br><br>Tell me token ID(s). Examples:<br>‚Ä¢ Single: <strong>"420"</strong><br>‚Ä¢ Multiple: <strong>"1,2,3,4,5"</strong><br>‚Ä¢ Random: <strong>"random 5"</strong> (mints 5 random)`);
                    state.phase = 'funded';
                    state.userBalance = mintedCount;
                    updateStatus('READY', true);
                } else {
                    addMessage(`Balance: ${ethBalance} ETH<br><br>Need at least 0.001 ETH to cover mint price + gas fees.<br><br>Send more ETH to your wallet address, then say <strong>"check balance"</strong> again.`);
                }
            } catch (error) {
                hideTyping();
                console.error('Balance check error:', error);
                addMessage(`<span class="error-message">Error checking balance: ${error.message}</span><br><br>This might mean:<br>‚Ä¢ RPC connection issue<br>‚Ä¢ Internet connection problem<br>‚Ä¢ Wallet not yet indexed<br><br>Try saying <strong>"check balance"</strong> again in a moment.`);
            }
        }

        // Show punk preview (supports batch)
        async function showPunkPreview(tokenIds) {
            showTyping();
            try {
                // Check if exceeds max per wallet
                const currentBalance = await state.contract.balanceOf(state.wallet.address);
                const remaining = MAX_PER_WALLET - currentBalance.toNumber();
                
                if (tokenIds.length > remaining) {
                    hideTyping();
                    addMessage(`<span class="error-message">Can only mint ${remaining} more (${currentBalance}/${MAX_PER_WALLET} already minted)</span>`);
                    return;
                }
                
                if (tokenIds.length > MAX_BATCH_SIZE) {
                    hideTyping();
                    addMessage(`<span class="error-message">Max ${MAX_BATCH_SIZE} per transaction</span>`);
                    return;
                }
                
                // Check availability for all tokens
                const availabilityChecks = await Promise.all(
                    tokenIds.map(id => state.contract.isAvailable(id))
                );
                
                const unavailable = tokenIds.filter((id, i) => !availabilityChecks[i]);
                
                if (unavailable.length > 0) {
                    hideTyping();
                    addMessage(`<span class="error-message">Already minted: ${unavailable.join(', ')}</span><br><br>Try different IDs.`);
                    return;
                }
                
                hideTyping();
                
                state.selectedTokenIds = tokenIds;
                state.phase = 'confirming';
                
                const totalCost = (parseFloat(MINT_PRICE) * tokenIds.length).toFixed(4);
                const isBatch = tokenIds.length > 1;
                
                let message = isBatch 
                    ? `Ready to mint <strong>${tokenIds.length} punks</strong>?<br><br>IDs: ${tokenIds.join(', ')}<br>Total: <strong>${totalCost} ETH</strong>` 
                    : `Ready to mint <strong>Punk #${tokenIds[0]}</strong>?<br><br>Price: <strong>${MINT_PRICE} ETH</strong>`;
                
                addMessage(
                    message,
                    false,
                    {
                        tokenDisplay: tokenIds[0], // Show first token ID
                        actions: [
                            { label: 'MINT', onclick: 'startMint()', class: 'confirm' },
                            { label: 'CANCEL', onclick: 'browseDifferent()', class: 'secondary' }
                        ]
                    }
                );
            } catch (error) {
                hideTyping();
                addMessage(`<span class="error-message">Error: ${error.message}</span>`);
            }
        }

        function browseDifferent() {
            addMessage("Cancelled", true);
            addMessage("Drop different token ID(s).");
            state.phase = 'funded';
            state.selectedTokenIds = [];
        }

        // Mint (handles both single and batch)
        async function startMint() {
            state.phase = 'minting';
            updateStatus('MINTING...');
            
            const tokenIds = state.selectedTokenIds;
            const isBatch = tokenIds.length > 1;
            const totalCost = ethers.utils.parseEther((parseFloat(MINT_PRICE) * tokenIds.length).toString());
            
            addMessage(`Initiating ${isBatch ? 'batch ' : ''}mint transaction...`);
            showTyping();
            
            try {
                let tx;
                
                if (isBatch) {
                    // Batch mint
                    tx = await state.contract.mintBatch(tokenIds, {
                        value: totalCost,
                        gasLimit: 100000 + (tokenIds.length * 50000) // Base + per token
                    });
                } else {
                    // Single mint
                    tx = await state.contract.mint(tokenIds[0], {
                        value: totalCost,
                        gasLimit: 150000
                    });
                }
                
                hideTyping();
                addMessage(`Transaction sent:<br><div class="code-block">${tx.hash}</div>Waiting for confirmation...`);
                
                showTyping();
                const receipt = await tx.wait();
                hideTyping();
                
                const idsDisplay = isBatch ? tokenIds.join(', ') : `#${tokenIds[0]}`;
                const countDisplay = isBatch ? `${tokenIds.length} punks` : 'punk';
                
                addMessage(
                    `<span class="success-message">‚úì MINTED</span><br><br>${countDisplay.toUpperCase()} MINTED!<br><br>
                    IDs: ${idsDisplay}<br><br>
                    <a href="${EXPLORER}/tx/${tx.hash}" target="_blank" style="color: var(--punk-orange); text-decoration: underline;">View on Explorer</a>`,
                    false,
                    {
                        tokenDisplay: tokenIds[0]
                    }
                );
                
                await delay(2000);
                
                // Check remaining balance
                const newBalance = await state.contract.balanceOf(state.wallet.address);
                const remaining = MAX_PER_WALLET - newBalance.toNumber();
                
                if (remaining > 0) {
                    addMessage(`You have ${remaining}/${MAX_PER_WALLET} mints remaining. Want more?`);
                    state.phase = 'funded';
                } else {
                    addMessage(`<span class="success-message">MAX REACHED</span><br><br>You've minted the maximum (${MAX_PER_WALLET}) from this wallet!`);
                    state.phase = 'complete';
                }
                
                state.selectedTokenIds = [];
                updateStatus('READY', true);
                
            } catch (error) {
                hideTyping();
                addMessage(`<span class="error-message">Mint failed: ${error.message}</span>`);
                state.phase = 'funded';
                updateStatus('READY', true);
            }
        }

        // Process user messages
        async function processUserMessage(message) {
            const input = message.toLowerCase().trim();
            
            showTyping();
            await delay(800);
            hideTyping();
            
            if (state.phase === 'intro') {
                if (input.includes('start') || input.includes('create') || input.includes('yes') || input.includes('hi')) {
                    await createWallet();
                } else {
                    addMessage("Say <strong>'start'</strong> to create your mint wallet.");
                }
            } else if (state.phase === 'wallet_created') {
                if (input.includes('ready') || input.includes('funded') || input.includes('check')) {
                    await checkBalance();
                } else {
                    addMessage("Once you've sent ETH, say <strong>'ready'</strong> or <strong>'check balance'</strong>.");
                }
            } else if (state.phase === 'funded') {
                // Handle "random X" format
                if (input.includes('random')) {
                    const countMatch = input.match(/random\s+(\d+)/);
                    const count = countMatch ? parseInt(countMatch[1]) : 1;
                    
                    if (count > MAX_BATCH_SIZE) {
                        addMessage(`Max ${MAX_BATCH_SIZE} per transaction.`);
                        return;
                    }
                    
                    const randomIds = [];
                    for (let i = 0; i < count; i++) {
                        randomIds.push(Math.floor(Math.random() * 10000));
                    }
                    
                    await showPunkPreview(randomIds);
                }
                // Handle comma-separated IDs "1,2,3,4"
                else if (input.includes(',')) {
                    const ids = input.split(',')
                        .map(s => s.trim())
                        .filter(s => /^\d+$/.test(s))
                        .map(s => parseInt(s))
                        .filter(id => id >= 0 && id < 10000);
                    
                    if (ids.length === 0) {
                        addMessage("Invalid format. Use: <strong>1,2,3,4</strong>");
                        return;
                    }
                    
                    if (ids.length > MAX_BATCH_SIZE) {
                        addMessage(`Max ${MAX_BATCH_SIZE} per transaction.`);
                        return;
                    }
                    
                    await showPunkPreview(ids);
                }
                // Handle single token ID
                else {
                    const tokenMatch = input.match(/\d+/);
                    if (tokenMatch) {
                        const tokenId = parseInt(tokenMatch[0]);
                        if (tokenId >= 0 && tokenId < 10000) {
                            await showPunkPreview([tokenId]);
                        } else {
                            addMessage("Token ID must be 0-9999.");
                        }
                    } else {
                        addMessage("Examples:<br>‚Ä¢ Single: <strong>420</strong><br>‚Ä¢ Multiple: <strong>1,2,3</strong><br>‚Ä¢ Random: <strong>random 5</strong>");
                    }
                }
            } else if (state.phase === 'confirming') {
                if (input.includes('yes') || input.includes('mint')) {
                    await startMint();
                } else if (input.includes('no') || input.includes('cancel')) {
                    browseDifferent();
                } else {
                    addMessage("Say <strong>'yes'</strong> to mint or <strong>'cancel'</strong>.");
                }
            }
        }

        function sendMessage() {
            console.log('sendMessage called');
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            console.log('Message:', message);
            
            if (!message) {
                console.log('Empty message, returning');
                return;
            }
            
            addMessage(message, true);
            input.value = '';
            
            console.log('Processing message...');
            processUserMessage(message);
        }

        function handleKeyPress(event) {
            console.log('Key pressed:', event.key);
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            console.log('Page loaded, initializing...');
            
            // Test that elements exist
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            console.log('Input element:', input);
            console.log('Send button:', sendBtn);
            
            // Check if ethers loaded
            console.log('Ethers.js loaded:', typeof ethers !== 'undefined');
            if (typeof ethers !== 'undefined') {
                console.log('Ethers version:', ethers.version);
            }
            
            await delay(500);
            
            if (typeof ethers === 'undefined') {
                addMessage(`<div class="warning-box">‚ö†Ô∏è LIBRARY LOADING ERROR</div>
                    <span class="error-message">Ethers.js failed to load.</span><br><br>
                    This usually means:<br>
                    ‚Ä¢ Your internet connection is slow/blocked<br>
                    ‚Ä¢ Ad blocker is interfering<br>
                    ‚Ä¢ CDN is blocked in your region<br><br>
                    <strong>Try:</strong><br>
                    1. Refresh the page<br>
                    2. Disable ad blockers<br>
                    3. Try a different browser<br>
                    4. Check internet connection`);
            } else {
                addMessage(`<div class="warning-box">üî• ETHEREUM MAINNET - REAL NFTs<br><br>Price: 0.0005 ETH per punk ($1)</div>Yo. I'm the Pixels AI.<br><br>I'll create a wallet for you, guide you through funding with real ETH, then mint your punks.<br><br>Ready to start? Say <strong>'yes'</strong>.`);
            }
            
            console.log('Initialization complete');
        });
    </script>
