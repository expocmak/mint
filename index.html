<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXELS - AI MINT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --punk-bg: #638596;
            --punk-orange: #ff8800;
            --punk-cyan: #00ddff;
            --punk-black: #000;
            --punk-white: #e8e8e0;
            --punk-grey: #666;
            --punk-green: #44ff44;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: var(--punk-bg);
            color: var(--punk-black);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        body, .chat-container, .message {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><rect width="16" height="16" fill="%23000"/><rect x="2" y="2" width="12" height="12" fill="%23fff"/></svg>') 8 8, auto;
        }
        
        input, button, a, .action-btn, .copy-btn {
            cursor: pointer !important;
        }
        
        input[type="text"] {
            cursor: text !important;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--punk-white);
            border-bottom: 4px solid var(--punk-black);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.5rem;
            color: var(--punk-black);
            text-shadow: 3px 3px 0 var(--punk-orange);
        }

        .status-badge {
            padding: 10px 15px;
            background: var(--punk-grey);
            border: 3px solid var(--punk-black);
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            color: var(--punk-white);
        }

        .status-badge.active {
            background: var(--punk-orange);
            color: var(--punk-black);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--punk-bg);
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            background: var(--punk-white);
            border: 3px solid var(--punk-black);
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            margin-left: auto;
            background: var(--punk-cyan);
            text-align: right;
        }

        .message.ai {
            margin-right: auto;
        }

        .message strong {
            color: var(--punk-orange);
        }

        .code-block {
            background: var(--punk-black);
            color: var(--punk-green);
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            border: 2px solid var(--punk-black);
            word-break: break-all;
            position: relative;
        }

        .copy-btn {
            background: var(--punk-orange);
            border: 2px solid var(--punk-black);
            padding: 5px 10px;
            margin-left: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            cursor: pointer;
        }

        .copy-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--punk-black);
        }

        .warning-box {
            background: var(--punk-orange);
            border: 3px solid var(--punk-black);
            padding: 10px;
            margin: 10px 0;
            font-weight: 700;
        }

        .success-message {
            color: var(--punk-green);
            font-weight: 700;
        }

        .error-message {
            color: #ff0044;
            font-weight: 700;
        }

        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 15px;
            background: var(--punk-orange);
            border: 3px solid var(--punk-black);
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .action-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--punk-black);
        }

        .action-btn.secondary {
            background: var(--punk-white);
        }

        .action-btn.confirm {
            background: var(--punk-green);
        }

        .token-display {
            font-family: 'Press Start 2P', monospace;
            font-size: 2rem;
            color: var(--punk-black);
            padding: 20px;
            background: var(--punk-bg);
            border: 3px solid var(--punk-black);
            margin: 10px 0;
            text-align: center;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: var(--punk-white);
            border: 3px solid var(--punk-black);
            max-width: 80px;
            margin-bottom: 20px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--punk-black);
            animation: blink 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .input-container {
            padding: 20px;
            border-top: 4px solid var(--punk-black);
            background: var(--punk-white);
            position: relative;
            z-index: 100;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 3px solid var(--punk-black);
            background: var(--punk-bg);
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            color: var(--punk-black);
            font-weight: 700;
            cursor: text !important;
        }

        #userInput:focus {
            outline: none;
            box-shadow: inset 3px 3px 0 var(--punk-black);
        }
        
        #userInput::placeholder {
            color: var(--punk-grey);
        }

        #sendBtn {
            padding: 15px 25px;
            background: var(--punk-orange);
            border: 3px solid var(--punk-black);
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            transition: all 0.1s;
            cursor: pointer !important;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--punk-black);
            cursor: pointer !important;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
        }

        .wallet-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .wallet-modal.show {
            display: flex;
        }
        
        .wallet-modal-content {
            background: var(--punk-white);
            border: 4px solid var(--punk-black);
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        
        .wallet-modal h2 {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: 700;
        }

        .wallet-btn {
            width: 100%;
            padding: 15px;
            background: var(--punk-orange);
            border: 3px solid var(--punk-black);
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .wallet-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 var(--punk-black);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PIXELS AI</div>
            <div class="status-badge active" id="statusBadge">MAINNET</div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-form">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..."
                    onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}"
                >
                <button id="sendBtn" onclick="sendMessage();">SEND</button>
            </div>
        </div>
    </div>

    <!-- Wallet Selection Modal -->
    <div class="wallet-modal" id="walletModal">
        <div class="wallet-modal-content">
            <span class="close-modal" onclick="hideWalletModal()">Ã—</span>
            <h2>Choose Wallet</h2>
            <button onclick="connectMetaMask()" class="wallet-btn">
                ðŸ¦Š METAMASK
            </button>
            <button onclick="connectWalletConnect()" class="wallet-btn">
                ðŸ”— WALLETCONNECT
            </button>
            <button onclick="connectCoinbase()" class="wallet-btn">
                ðŸ’™ COINBASE WALLET
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script>
        // CONTRACT CONFIGURATION
        const CONTRACT_ADDRESS = "0x1D2b6046585602E754414f883e2989a68A0D049f";
        const CONTRACT_ABI = [
            "function mint(uint256 tokenId) public payable",
            "function mintBatch(uint256[] memory tokenIds) public payable",
            "function isAvailable(uint256 tokenId) public view returns (bool)",
            "function balanceOf(address owner) public view returns (uint256)",
            "function totalSupply() public view returns (uint256)"
        ];
        
        const MINT_PRICE = "0.0005";
        const MAX_PER_WALLET = 50;
        const MAX_BATCH_SIZE = 50;
        const EXPLORER = "https://etherscan.io";

        // State
        let state = {
            phase: 'intro',
            provider: null,
            signer: null,
            contract: null,
            userAddress: null,
            selectedTokenIds: [],
            web3Provider: null
        };

        // Utility functions
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
            scrollToBottom();
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        function addMessage(content, isUser = false, options = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            let contentHTML = content;
            
            if (options.tokenDisplay) {
                contentHTML += `<div class="token-display">#${options.tokenDisplay}</div>`;
            }
            
            if (options.actions) {
                contentHTML += '<div class="action-buttons">';
                options.actions.forEach(action => {
                    contentHTML += `<button class="action-btn ${action.class || ''}" onclick="${action.onclick}">${action.label}</button>`;
                });
                contentHTML += '</div>';
            }
            
            messageDiv.innerHTML = contentHTML;
            
            const container = document.getElementById('chatContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            container.insertBefore(messageDiv, typingIndicator);
            
            scrollToBottom();
        }

        function updateStatus(text, isActive = true) {
            const badge = document.getElementById('statusBadge');
            badge.textContent = text;
            if (isActive) {
                badge.classList.add('active');
            } else {
                badge.classList.remove('active');
            }
        }

        function copyToClipboard(text, label) {
            navigator.clipboard.writeText(text);
            updateStatus(`${label} copied!`);
            setTimeout(() => updateStatus('MAINNET'), 2000);
        }

        // Wallet connection
        function showWalletModal() {
            document.getElementById('walletModal').classList.add('show');
        }
        
        function hideWalletModal() {
            document.getElementById('walletModal').classList.remove('show');
        }

        async function connectMetaMask() {
            if (!window.ethereum) {
                addMessage("MetaMask not detected. Please install MetaMask first: <a href='https://metamask.io' target='_blank' style='color: var(--punk-orange);'>metamask.io</a>");
                return;
            }
            
            try {
                hideWalletModal();
                showTyping();
                await delay(500);
                hideTyping();
                
                addMessage("Connecting to MetaMask...");
                
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                state.provider = new ethers.providers.Web3Provider(window.ethereum);
                
                await initializeWallet();
            } catch (error) {
                console.error(error);
                addMessage(`<span class="error-message">MetaMask connection failed: ${error.message}</span>`);
            }
        }
        
        async function connectWalletConnect() {
            try {
                hideWalletModal();
                showTyping();
                await delay(500);
                hideTyping();
                
                addMessage("Opening WalletConnect...");
                
                state.web3Provider = new WalletConnectProvider.default({
                    rpc: {
                        1: "https://cloudflare-eth.com"
                    },
                    chainId: 1,
                    qrcode: true
                });
                
                await state.web3Provider.enable();
                state.provider = new ethers.providers.Web3Provider(state.web3Provider);
                
                await initializeWallet();
                
                state.web3Provider.on("disconnect", () => {
                    addMessage("Wallet disconnected.");
                    state.phase = 'intro';
                });
                
            } catch (error) {
                console.error(error);
                if (error.message.includes("User closed modal")) {
                    addMessage("Connection cancelled.");
                } else {
                    addMessage(`<span class="error-message">WalletConnect failed: ${error.message}</span>`);
                }
            }
        }
        
        async function connectCoinbase() {
            try {
                hideWalletModal();
                showTyping();
                await delay(500);
                hideTyping();
                
                addMessage("Opening Coinbase Wallet...");
                
                if (window.ethereum?.isCoinbaseWallet) {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    state.provider = new ethers.providers.Web3Provider(window.ethereum);
                    await initializeWallet();
                } else {
                    await connectWalletConnect();
                }
            } catch (error) {
                console.error(error);
                addMessage(`<span class="error-message">Coinbase Wallet connection failed: ${error.message}</span>`);
            }
        }

        async function initializeWallet() {
            try {
                showTyping();
                
                state.signer = state.provider.getSigner();
                state.userAddress = await state.signer.getAddress();
                
                // Check network
                if (window.ethereum && !state.web3Provider) {
                    const network = await state.provider.getNetwork();
                    if (network.chainId !== 1) {
                        hideTyping();
                        addMessage(`<span class="error-message">Wrong network detected.</span><br><br>Please switch to Ethereum Mainnet in your wallet.`);
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: '0x1' }],
                            });
                            window.location.reload();
                        } catch (switchError) {
                            return;
                        }
                        return;
                    }
                }
                
                state.contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, state.signer);
                
                try {
                    const balance = await state.contract.balanceOf(state.userAddress);
                    const remaining = MAX_PER_WALLET - balance.toNumber();
                    
                    hideTyping();
                    addMessage(`<span class="success-message">âœ“ WALLET CONNECTED</span><br><br>Address: ${state.userAddress.substr(0,6)}...${state.userAddress.substr(-4)}<br>Already minted: ${balance}/${MAX_PER_WALLET}<br>Can mint: ${remaining} more<br><br>Tell me token ID(s). Examples:<br>â€¢ Single: <strong>"420"</strong><br>â€¢ Multiple: <strong>"1,2,3,4,5"</strong><br>â€¢ Random: <strong>"random 5"</strong>`);
                    
                    state.phase = 'ready';
                    updateStatus('READY');
                } catch (readError) {
                    hideTyping();
                    addMessage(`<span class="success-message">âœ“ WALLET CONNECTED</span><br><br>Address: ${state.userAddress.substr(0,6)}...${state.userAddress.substr(-4)}<br><br>Ready to mint! Tell me token ID(s).`);
                    state.phase = 'ready';
                    updateStatus('READY');
                }
                
            } catch (error) {
                hideTyping();
                console.error(error);
                addMessage(`<span class="error-message">Initialization failed: ${error.message}</span>`);
            }
        }

        async function showPunkPreview(tokenIds) {
            showTyping();
            try {
                const unavailable = [];
                
                for (let id of tokenIds) {
                    try {
                        const available = await state.contract.isAvailable(id);
                        if (!available) {
                            unavailable.push(id);
                        }
                    } catch (e) {
                        console.warn("Availability check failed for", id);
                    }
                }
                
                if (unavailable.length > 0) {
                    hideTyping();
                    addMessage(`<span class="error-message">Already minted: ${unavailable.join(', ')}</span><br><br>Try different IDs.`);
                    return;
                }
                
                hideTyping();
                
                state.selectedTokenIds = tokenIds;
                state.phase = 'confirming';
                
                const totalCost = (parseFloat(MINT_PRICE) * tokenIds.length).toFixed(4);
                const isBatch = tokenIds.length > 1;
                
                let message = isBatch 
                    ? `Ready to mint <strong>${tokenIds.length} pixels</strong>?<br><br>IDs: ${tokenIds.join(', ')}<br>Total: <strong>${totalCost} ETH</strong>` 
                    : `Ready to mint <strong>Pixel #${tokenIds[0]}</strong>?<br><br>Price: <strong>${MINT_PRICE} ETH</strong>`;
                
                addMessage(
                    message,
                    false,
                    {
                        tokenDisplay: tokenIds[0],
                        actions: [
                            { label: 'MINT', onclick: 'startMint()', class: 'confirm' },
                            { label: 'CANCEL', onclick: 'browseDifferent()', class: 'secondary' }
                        ]
                    }
                );
            } catch (error) {
                hideTyping();
                addMessage(`<span class="error-message">Error: ${error.message}</span>`);
            }
        }

        function browseDifferent() {
            addMessage("Cancelled", true);
            addMessage("Drop different token ID(s).");
            state.phase = 'ready';
            state.selectedTokenIds = [];
        }

        async function startMint() {
            state.phase = 'minting';
            updateStatus('MINTING...');
            
            const tokenIds = state.selectedTokenIds;
            const isBatch = tokenIds.length > 1;
            const totalCost = ethers.utils.parseEther((parseFloat(MINT_PRICE) * tokenIds.length).toString());
            
            addMessage(`Confirm transaction in your wallet...`);
            showTyping();
            
            try {
                let tx;
                
                if (isBatch) {
                    tx = await state.contract.mintBatch(tokenIds, {
                        value: totalCost,
                        gasLimit: 100000 + (tokenIds.length * 50000)
                    });
                } else {
                    tx = await state.contract.mint(tokenIds[0], {
                        value: totalCost,
                        gasLimit: 150000
                    });
                }
                
                hideTyping();
                addMessage(`Transaction sent: <a href="${EXPLORER}/tx/${tx.hash}" target="_blank" style="color: var(--punk-orange);">${tx.hash.substr(0,10)}...</a><br><br>Waiting for confirmation...`);
                
                showTyping();
                const receipt = await tx.wait();
                hideTyping();
                
                const idsDisplay = isBatch ? tokenIds.join(', ') : `#${tokenIds[0]}`;
                const countDisplay = isBatch ? `${tokenIds.length} pixels` : 'pixel';
                
                addMessage(
                    `<span class="success-message">âœ“ MINTED!</span><br><br>${countDisplay.toUpperCase()} MINTED!<br><br>IDs: ${idsDisplay}<br><br><a href="${EXPLORER}/tx/${tx.hash}" target="_blank" style="color: var(--punk-orange); text-decoration: underline;">View on Etherscan</a>`,
                    false,
                    {
                        tokenDisplay: tokenIds[0]
                    }
                );
                
                await delay(2000);
                
                addMessage(`Want to mint more? Drop token ID(s).`);
                state.phase = 'ready';
                state.selectedTokenIds = [];
                updateStatus('READY');
                
            } catch (error) {
                hideTyping();
                console.error(error);
                
                if (error.code === 4001 || error.code === 'ACTION_REJECTED') {
                    addMessage(`<span class="error-message">Transaction rejected.</span><br><br>You cancelled the transaction.`);
                } else if (error.message.includes("insufficient funds")) {
                    addMessage(`<span class="error-message">Insufficient funds.</span><br><br>You need more ETH in your wallet.`);
                } else {
                    addMessage(`<span class="error-message">Mint failed: ${error.message}</span>`);
                }
                
                state.phase = 'ready';
                updateStatus('READY');
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            processUserMessage(message);
        }

        async function processUserMessage(message) {
            const input = message.toLowerCase().trim();
            
            showTyping();
            await delay(800);
            hideTyping();
            
            if (state.phase === 'intro') {
                if (input.includes('connect') || input.includes('start') || input.includes('yes') || input.includes('hi')) {
                    addMessage("Choose your wallet:", false, {
                        actions: [
                            { label: 'METAMASK', onclick: 'connectMetaMask()' },
                            { label: 'WALLETCONNECT', onclick: 'connectWalletConnect()' },
                            { label: 'COINBASE', onclick: 'connectCoinbase()' }
                        ]
                    });
                } else {
                    addMessage("Say <strong>'connect'</strong> to connect your wallet.");
                }
            } else if (state.phase === 'ready') {
                if (input.includes('random')) {
                    const countMatch = input.match(/random\s+(\d+)/);
                    const count = countMatch ? parseInt(countMatch[1]) : 1;
                    
                    if (count > MAX_BATCH_SIZE) {
                        addMessage(`Max ${MAX_BATCH_SIZE} per transaction.`);
                        return;
                    }
                    
                    const randomIds = [];
                    for (let i = 0; i < count; i++) {
                        randomIds.push(Math.floor(Math.random() * 10000));
                    }
                    
                    await showPunkPreview(randomIds);
                }
                else if (input.includes(',')) {
                    const ids = input.split(',')
                        .map(s => s.trim())
                        .filter(s => /^\d+$/.test(s))
                        .map(s => parseInt(s))
                        .filter(id => id >= 0 && id < 10000);
                    
                    if (ids.length === 0) {
                        addMessage("Invalid format. Use: <strong>1,2,3,4</strong>");
                        return;
                    }
                    
                    if (ids.length > MAX_BATCH_SIZE) {
                        addMessage(`Max ${MAX_BATCH_SIZE} per transaction.`);
                        return;
                    }
                    
                    await showPunkPreview(ids);
                }
                else {
                    const tokenMatch = input.match(/\d+/);
                    if (tokenMatch) {
                        const tokenId = parseInt(tokenMatch[0]);
                        if (tokenId >= 0 && tokenId < 10000) {
                            await showPunkPreview([tokenId]);
                        } else {
                            addMessage("Token ID must be 0-9999.");
                        }
                    } else {
                        addMessage("Examples:<br>â€¢ Single: <strong>420</strong><br>â€¢ Multiple: <strong>1,2,3</strong><br>â€¢ Random: <strong>random 5</strong>");
                    }
                }
            } else if (state.phase === 'confirming') {
                if (input.includes('yes') || input.includes('mint')) {
                    await startMint();
                } else if (input.includes('no') || input.includes('cancel')) {
                    browseDifferent();
                } else {
                    addMessage("Say <strong>'yes'</strong> to mint or <strong>'cancel'</strong>.");
                }
            }
        }

            addMessage(`Yo. I'm the Pixels AI.<br><br>Connect your wallet to mint pixels.<br><br>Price: <strong>0.0005 ETH</strong> per pixel<br>Max: <strong>50</strong> per wallet<br><br>Ready? Say <strong>'connect'</strong>.`);
        });
